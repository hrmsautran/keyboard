<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<title></title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-sm-8 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="block-input">
							<div class="number form-control input-lg"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row dials">
					<div class="col-md-4 col-sm-4 col-xs-4">
						<button class="btn btn-lg btn-default digits">7</button>
					</div>
					<div class="col-md-4 col-sm-4">
						<button class="btn btn-lg btn-default digits">8</button>
					</div>
					<div class="col-md-4 col-sm-4">
						<button class="btn btn-lg btn-default digits">9</button>
					</div>
					<div class="col-md-4 col-sm-4">
						<button class="btn btn-lg btn-default digits">4</button>
					</div>
					<div class="col-md-4 col-sm-4">
						<button class="btn btn-lg btn-default digits">5</button>
					</div>
					<div class="col-md-4 col-sm-4">
						<button class="btn btn-lg btn-default digits">6</button>
					</div>
					<div class="col-md-4 col-sm-4">
						<button class="btn btn-lg btn-default digits">1</button>
					</div>
					<div class="col-md-4 col-sm-4">
						<button class="btn btn-lg btn-default digits">2</button>
					</div>
					<div class="col-md-4 col-sm-4">
						<button class="btn btn-lg btn-default digits">3</button>
					</div>
					<div class="col-md-4 col-sm-4">
						<button class="btn btn-lg btn-default digits">#</button>
					</div>
					<div class="col-md-4 col-sm-4">
						<button class="btn btn-lg btn-default digits">0</button>
					</div>
					<div class="col-md-4 col-sm-4">
						<button class="btn btn-lg btn-default digits">*</button>
					</div>
				</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/script.js"></script>
</html>
