<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<title></title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8">
						<div class="number form-control"></div>
					</div>
					<div class="col-md-4">
						<div class="dials">
							<ol>
								<li class="digits btn btn-lg btn-default">
									<p><strong>1</strong></p>
								</li>
								<li class="digits btn btn-lg btn-default">
									<p><strong>2</strong><sup>abc</sup></p>
								</li>
								<li class="digits btn btn-lg btn-default">
									<p><strong>3</strong><sup>def</sup></p>
								</li>
								<li class="digits btn btn-lg btn-default">
									<p><strong>4</strong><sup>ghi</sup></p>
								</li>
								<li class="digits btn btn-lg btn-default">
									<p><strong>5</strong><sup>jkl</sup></p>
								</li>
								<li class="digits btn btn-lg btn-default">
									<p><strong>6</strong><sup>mno</sup></p>
								</li>
								<li class="digits btn btn-lg btn-default">
									<p><strong>7</strong><sup>pqrs</sup></p>
								</li>
								<li class="digits btn btn-lg btn-default">
									<p><strong>8</strong><sup>tuv</sup></p>
								</li>
								<li class="digits btn btn-lg btn-default">
									<p><strong>9</strong><sup>wxyz</sup></p>
								</li>
								<li class="digits btn btn-lg btn-default">
									<p><strong>*</strong></p>
								</li>
								<li class="digits btn btn-lg btn-default">
									<p><strong>0</strong><sup>+</sup></p>
								</li>
								<li class="digits btn btn-lg btn-default">
									<p><strong>#</strong></p>
								</li>
								<li class="digits btn btn-lg btn-default">
									<p><strong><i class="icon-refresh icon-large"></i></strong> <sup>Clear</sup></p>
								</li>
								<li class="digits btn btn-lg btn-default">
									<p><strong><i class="icon-remove-sign icon-large"></i></strong> <sup>Delete</sup></p>
								</li>
								<li class="digits btn btn-lg btn-default pad-action">
									<p><strong><i class="icon-phone icon-large"></i></strong> <sup>Call</sup></p>
								</li>
							</ol>
						</div>
					</div>
			</div>
		</div>
	</body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/script.js"></script>
</html>
